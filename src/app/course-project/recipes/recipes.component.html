<div class="row">
    <div class="col-md-5">
        <app-recipe-list (onRecipeSelection)="handleRecipeSelection($event)" ></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe !== undefined" [recipeItem] = "selectedRecipe"></app-recipe-detail>
    </div>
</div>
